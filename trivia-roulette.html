<head>
  <title>Trivia Roulette</title>
</head>

<body>
  <div class="container">
    <center>
      <p>
      <h1><table><tr><td><div id="logolefthalf">TRIVIA</div></td><td><div id="logorighthalf">ROULETTE</div></td></tr></table></h1>
      </p>

    <table>
    <tr>
      {{#each squares}}
        <td>
          {{#if isGray}}
            <div id="graysquare">
               {{getId}}
            </div> 
          {{/if}}
          {{#if isBlack}}
             <div id="blacksquare">
               {{getId}}
             </div> 
          {{/if}}
          {{#if isRed}}
             <div id="redsquare">
               {{getId}}
             </div> 
          {{/if}}
        </td>
      {{/each}}
    </tr>
    </table>
    {{> duel }}
    </center>
  </div>
</body>

<template name="duel">
  <p>
  {{#if isGameNotYetOver}}
    {{#if isCurrentTurnBlack}}
      <div id="blackrectangle">
       {{getQuestion}}
      </div>
      <p>
      <div id="blackrectangle">
       {{#if showAnswer}}
         {{getAnswer}}
       {{/if}}
      </div>
      </p>
    {{else}}
      <div id="redrectangle">
       {{getQuestion}}
      </div>
      <p>
      <div id="redrectangle">
       {{#if showAnswer}}
         {{getAnswer}}
       {{/if}}
      </div>
      </p>
    {{/if}}
  {{else}}
    {{#each finalSquareLoop}}
      {{#if showFinalSquareColorIsRed}}
        <div id="redsquare">{{showFinalSquareId}}</div>
      {{else}}
        <div id="blacksquare">{{showFinalSquareId}}</div>
      {{/if}}
    {{/each}}
  {{/if}}
  </p>
  <form class="head-to-head">
    <p>
     <table>
      <tr>
       <td><div id="blacksquare">{{blacktotal}}</div></td>
       <td><div id="redsquare">{{redtotal}}</div></td>
      </tr> 
     </table>
    </p>
    {{#if isGameNotYetOver}}
      <p>
      <button class="showanswer">Show Answer</button>
      </p>
     {{#if showAnswer}}
       <button class="correct">Yes</button>
       <button class="incorrect">No</button>
     {{/if}}
    {{/if}}
    <p>
    <button class="reset">Reset game</button>
    </p>
  </form>
</template>
