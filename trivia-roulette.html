<head>
  <title>Trivia Roulette</title>
</head>

<body>
  <div class="container">
    <center>
    <header>
      <h1>Trivia Roulette</h1>
    </header>

    <table>
    <tr>
      {{#each squares}}
        <td>
          {{#if isGray}}
            <div id="graysquare">
               {{getId}}
            </div> 
          {{/if}}
          {{#if isBlack}}
             <div id="blacksquare">
               {{getId}}
             </div> 
          {{/if}}
          {{#if isRed}}
             <div id="redsquare">
               {{getId}}
             </div> 
          {{/if}}
        </td>
      {{/each}}
    </tr>
    </table>
    {{> duel }}
    </center>
  </div>
</body>

<template name="duel">
  <p>
  {{#if isCurrentTurnBlack}}
    <div id="blackrectangle">
     {{getQuestion}}
    </div>
    <p>
    <div id="blackrectangle">
     {{#if showAnswer}}
       {{getAnswer}}
     {{/if}}
    </div>
    </p>
  {{else}}
    <div id="redrectangle">
     {{getQuestion}}
    </div>
    <p>
    <div id="redrectangle">
     {{#if showAnswer}}
       {{getAnswer}}
     {{/if}}
    </div>
    </p>
  {{/if}}
  </p>
  <form class="head-to-head">
    <p>
     <table>
      <tr>
       <td><div id="blacksquare">{{blacktotal}}</div></td>
       <td><div id="redsquare">{{redtotal}}</div></td>
      </tr> 
     </table>
    </p>
    <p>
    <button class="showanswer">Show Answer</button>
    </p>
     {{#if showAnswer}}
       <button class="correct">Yes</button>
       <button class="incorrect">No</button>
     {{/if}}
    <p>
    <button class="reset">Reset game</button>
    </p>
  </form>
</template>
